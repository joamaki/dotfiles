
package_update: true
package_upgrade: true
packages:
  - build-essential
  - curl
  - jq
  - apt-transport-https
  - htop
  - tmux
  - linux-tools-common
  - linux-tools-generic
  - ca-certificates
  - libelf-dev
  - libtool
  - cmake
  - make
  - gcc
  - docker.io
  - docker-compose
  - llvm
  - clang
  - git
  - kakoune
  - zsh
  - python3-pip

runcmd:
  - curl -L https://golang.org/dl/go1.16.2.linux-amd64.tar.gz | tar xz -C /usr/local
  - sudo -u jussi bash /tmp/init-jussi.sh

write_files:
  - content: |
      cd $HOME
      /usr/local/go/bin/go install github.com/twpayne/chezmoi@latest
      go/bin/chezmoi init --apply https://github.com/joamaki/dotfiles.git
      go/bin/chezmoi update
    path: /tmp/init-jussi.sh

users:
  - name: jussi
    gecos: Jussi Maki
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, docker, adm, netdev
    ssh_import_id: None
    shell: /usr/bin/zsh
    lock_passwd: true
    ssh_authorized_keys:
      - ssh-rsa  jussi@Florrum.local

groups:
  - docker
